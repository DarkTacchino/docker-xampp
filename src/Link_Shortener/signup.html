<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links_Shortener</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    background-color: #121212;
    color: #e0e0e0;
    font-family: 'Poppins', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    padding: 1rem;
}

form {
    background-color: #1e1e1e;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    width: 100%;
    max-width: 400px;
}

form label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
}

form input[type="text"],
form input[type="password"] {
    width: 100%;
    padding: 0.75rem;
    margin-bottom: 1rem;
    border: none;
    border-radius: 4px;
    background-color: #2c2c2c;
    color: #e0e0e0;
    font-size: 1rem;
}

form input[type="text"]::placeholder,
form input[type="password"]::placeholder {
    color: #b0b0b0;
}

form input[type="submit"] {
    width: 100%;
    padding: 0.75rem;
    border: none;
    border-radius: 4px;
    background-color: #6200ee;
    color: #fff;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

form input[type="submit"]:hover {
    background-color: #3700b3;
}

.login-link {
    text-align: center;
    margin-top: 1rem;
    font-size: 0.9rem;
}

.login-link a {
    color: #6200ee;
    text-decoration: none;
    transition: color 0.3s ease;
}

.login-link a:hover {
    color: #3700b3;
}

    </style>
</head>
<body>
    
    <form  method="post" action="signup.php">
        <label for="username">Nome utente</label>
        <input type="text" id="username" name="username" placeholder="Scegli il tuo nome utente" required><br>
        <br>    
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Inserisci la tua email" required><br>
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Crea una password" required><br>
        <br>
        <input type="submit" value="Registrati"> <br>
    </form>
    <p class="login-link">Hai gi√† un account? <a href="login.html">Accedi</a></p>
</body>
</html>
