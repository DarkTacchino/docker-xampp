<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione - Chat Room</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1c1c1e;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #titolo {
            font-size: 36px;
            margin-bottom: 30px;
            color: #fff;
        }

        .signup-container {
            background-color: #333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
            text-align: left;
            color: #ddd;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background-color: #444;
            border: 1px solid #555;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            background-color: #555;
            border-color: #007bff;
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .login-link {
            margin-top: 20px;
            font-size: 16px;
            color: #aaa;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h1 id="titolo">Registrati</h1>
        <form method="post" action="signup.php">
            <label for="username">Nome utente</label>
            <input type="text" id="username" name="username" placeholder="Scegli il tuo nome utente" required><br>

            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Inserisci la tua email" required><br>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Crea una password" required><br>

            <input type="submit" value="Registrati">
        </form>
        <p class="login-link">Hai gi√† un account? <a href="login.html">Accedi</a></p>
    </div>

</body>
</html>
